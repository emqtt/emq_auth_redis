version: '3'

services:
  erlang:
    image: erlang:22.1
    volumes:
      - ../:/emqx_auth_redis    
    networks:
      - emqx-bridge
    depends_on:
      - redis_server
    tty: true

  redis_server:
    build:
        context: ./emqx-redis
        args:
            BUILD_FROM: ${REDIS_IMAGE}
    image: emqx-redis
    restart: always
    networks:
      - emqx-bridge

networks:
  emqx-bridge:
    driver: bridge
